<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


<!--tutaj jest cała konstrukcja która prawie działa tak jak powinna TODO: w miarę możliwości naprawić -->
  
  <!--raport osoby razem z przyciskami-->
  <table>
    
    <tr>
    
      <th rowspan="2" style="border:0 ; padding: 0 ; background-color: hsl(226, 43%, 10%);">
      
        <table>
      
        <tr >
      
          
          <td style="height: 15rem;; background-color:hsl(246, 80%, 60%); border-color: hsl(246, 80%, 60%); text-align: left; float: left;">
            <img src="./images/image-jeremy.png" style="width: 60%; height: 40%;">
            <p style="color: hsl(236, 100%, 87%);">Report for</p>
            <h1>Jeremy Robson</h1>
          </td>
      
        </tr>
      
      </th>
      <div>
        <td style="border-color: hsl(235, 46%, 20%); text-align: left;">
          <button id="Daily">Daily</button> <br><br>
          <button id="Weekly">Weekly</button><br><br>
          <button id="Monthly">Monthly</button>
        </td>
      </div>
    </tr>
  
  </table>



   
<div>

<!--górne 3 statystyki-->

<div class="toprow">

  <td>
    <!--Work-->
    <table>
      <tr style="background-color: hsl(15, 100%, 70%);"><img src="./images/icon-work.svg"></tr>
      <tr>
  <div class="Work">
    Work<button>...</button>
    <br><br>
    <a id="DaneWork">
     32hrs <!-- weekly -->
      </a> 
       <p id="PTimeWork" style="color: hsl(236, 100%, 87%);">Previous - 36hrs</p>
        </tr>
  </div>
</table>

  </td>
  
  <td>
    <!--Play-->
    <table>
      <tr style="background-color: hsl(195, 74%, 62%);"><img src="./images/icon-play.svg"></tr>
      <tr>
    <div class="Play">
      Play<button>...</button>
      <br><br>
      <a id="DanePlay">
      10hrs <!-- weekly -->
       </a>
        <p id="PTimePlay" style="color: hsl(236, 100%, 87%);">Previous - 8hrs</p>

      </tr>
    </div>
  </table>
  </td>
  <td>
    <!--Study-->
    <table>
      <tr style="background-color: hsl(348, 100%, 68%);"><img src="./images/icon-study.svg"></tr>
      <tr>
  <div class="Study">
    Study<button>...</button>
    <br><br>
    <a id="DaneStudy">
    4hrs <!-- weekly -->
      </a>
      <p id="PTimeStudy" style="color: hsl(236, 100%, 87%);">Previous - 7hrs</p>

    </tr>
  </div>
    </table>
  </td>

</div>

  </tr>
  <tr>

<!--dolne 3 statystyki-->

  <div class="bottomrow">
    <td>
      <!--Exercise-->
      <table>
        <tr style="background-color: hsl(145, 58%, 55%);"><img src="./images/icon-exercise.svg"></tr>
        <tr>
      <div class="Exercise">
        Exercise<button>...</button>
        <br><br>
        <a id="DaneExercise">
         4hrs <!-- weekly -->
     </a>
      <p id="PTimeExercise" style="color: hsl(236, 100%, 87%);">Previous - 5hrs</p>

      </tr>
      </div>
        </table>
    </td>
    <td>
      <!--Social-->
      <table>
        <tr style="background-color: hsl(264, 64%, 52%);"><img src="./images/icon-social.svg"></tr>
        <tr>
      <div class="Social">
        Social<button>...</button>
        <br><br>
        <a id="DaneSocial">
       5hrs <!-- weekly -->
       </a>
        <p id="PTimeSocial" style="color: hsl(236, 100%, 87%);">Previous - 10hrs</p>

      </tr>
      </div>
      </table>
    </td>
    <td>
      <!--Self care-->
      <table>
        <tr style="background-color: hsl(43, 84%, 65%);"><img src="./images/icon-self-care.svg"></tr>
        <tr>
      <div class="Self-Care">
        Self Care <button>...</button>
        <br><br>
        <a id="DaneSelf-Care">
        2hrs <!-- weekly -->
        </a>
        <p id="PTimeSelf-Care" style="color: hsl(236, 100%, 87%);">Previous - 2hrs</p>

      </tr>
      </div>
      </table>
    </td>
  </div>

</div> 

</table>

</div>
</tr>


<!--Mentor-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/EllNex">EllNex</a>.
  </div>



<script src="./script.js"></script>

</body>
</html>
